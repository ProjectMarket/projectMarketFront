<md-dialog>
  <md-toolbar>
    <div class="md-toolbar-tools pm-toolbar-warning">
      <h2>Confirmer la finalisation du projet</h2>
    </div>
  </md-toolbar>
  <md-dialog-content class="md-dialog-content">
    Êtes-vous sûr de vouloir terminer le projet&nbsp;?
  </md-dialog-content>
  <md-dialog-actions>
    <md-button 
      ng-click="$ctrl.vm.cancel()" 
      class="md-raised">
      <md-icon 
        md-svg-icon="action:cancel">
      </md-icon>
      Annuler
    </md-button>
    <md-button 
      ng-click="$ctrl.vm.confirm()" 
      class="md-raised md-primary">
        <!-- FIXME: Trouver une icone pour terminer -->
<!--      <md-icon 
        md-svg-icon="action:delete">
      </md-icon>-->
      Terminer
    </md-button>
  </md-dialog-actions>
</md-dialog>
