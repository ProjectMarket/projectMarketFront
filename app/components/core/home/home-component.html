<div ng-if="$ctrl.vm.canDisplayView">
    <md-content class="md-padding" layout="column" id="list_project">

        <md-card ng-repeat="project in $ctrl.vm.projects" layout="row" layout-margin layout-padding>

            <span layout="column">
                <div class="md-media-sm">
                    <img src="{{project.image}}" alt="{{project.title}}" />
                </div>
                <div class="project_budget">
                    <p ng-bind-html="project.budget + '&nbsp;€'"></p>
                </div>
            </span>

            <span layout="row" flex>
                <span layout="column" layout-padding flex="80">
                    <div flex="10">
                        <p class="md-subhead" style="color: grey;">Categories</p>
                    </div>
                    <div flex="80" layout-padding>
                        <p class="md-headline" ng-bind-html="project.title"></p>
                        <p class="md-content" ng-bind-html="project.description"></p>
                    </div>
                    <div flex="10">
                        <p class="md-subhead" style="color:grey;" ng-bind-html="project.date_created"></p>
                    </div>
                </span>
                <span layout-padding flex="20">
                    <md-button style="float: right;" class="md-primary md-raised" ng-link="['Core.project', {action: 'read', projectId: {{project.id}}}]">
                        AFFICHER
                    </md-button>
                </span>
            </span>
        </md-card>

    </md-content>
</div>


<md-button ng-link="['Core.project', {action: 'create', projectId: '-'}]">
    <md-icon md-svg-icon="isa:new-project" aria-label="Créer un projet"></md-icon>
    Créer un projet
</md-button>
<md-button ng-link="['Core.project', {action: 'read', projectId: '-'}]">
    <md-icon md-svg-icon="isa:new-project" aria-label="Créer un projet"></md-icon>
    Afficher un projet
</md-button>

<md-button ng-link="['Core.project', {action: 'coucou', projectId: '-'}]">
    <md-icon md-svg-icon="isa:new-project" aria-label="Créer un projet"></md-icon>
    Erreur d'un projet
</md-button>
