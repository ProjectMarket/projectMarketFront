<div ng-if="$ctrl.vm.canDisplayView">
    <article class="structure" ng-repeat="project in $ctrl.vm.projects">
        <div class="project_content">
            <!-- INFOS PROJECT -->
            <div class="project_details_part">

                <div class="project_title_part">
                    <div class="project_postulate">
                        <md-button class="md-primary md-raised button_postulate" ng-link="['Core.project', {action: 'read', projectId: project.id}]">
                            AFFICHER
                        </md-button>
                    </div>
                    <div class="title_part">
                        <h1 ng-bind-html="project.title"></h1>
                    </div>
                </div>

                <div class="project_content_part">
                    <div class="image_part">
                        <div class="image_part_contener">
                            <!-- TODO : Ajouter balise img -->
                            <div class="budget_element">

                            </div>
                        </div>
                    </div>
                    <div class="content_part">
                        <p class="description" ng-bind-html="project.description"></p>
                    </div>
                </div>

                <div class="project_footer_part">
                    <!--                        <a class="pseudo" ng-link="['Core.user', {userId: $ctrl.vm.project.moa.id}]" 
                                               ng-bind-html="$ctrl.vm.project.moa.lastName + '&nbsp;' + $ctrl.vm.project.moa.firstName"></a>-->
                    TOTO
                    <p class="date_project">
                        Créé le {{project.date_created}}<!-- TODO : Ajouter date de création -->
                    </p>
                    <!-- TODO : Ajouter infos MOE -->
                </div>

            </div>
        </div>
    </article>
</div>


<md-button ng-link="['Core.project', {action: 'create', projectId: '-'}]">
    <md-icon md-svg-icon="isa:new-project" aria-label="Créer un projet"></md-icon>
    Créer un projet
</md-button>
<md-button ng-link="['Core.project', {action: 'read', projectId: '-'}]">
    <md-icon md-svg-icon="isa:new-project" aria-label="Créer un projet"></md-icon>
    Afficher un projet
</md-button>

<md-button ng-link="['Core.project', {action: 'coucou', projectId: '-'}]">
    <md-icon md-svg-icon="isa:new-project" aria-label="Créer un projet"></md-icon>
    Erreur d'un projet
</md-button>
